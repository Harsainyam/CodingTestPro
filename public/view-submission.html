<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .info-item {
            margin: 10px 0;
        }
        
        .answer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .answer h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        pre {
            background: #2d2d30;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        
        .stat-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .badge-green {
            background: #2ed57320;
            color: #2ed573;
        }
        
        .badge-orange {
            background: #ffa50220;
            color: #ffa502;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Submission Details</h1>
        <div id="content">
            <p>Loading...</p>
        </div>
        <br>
        <a href="/admin.html" class="btn">‚Üê Back to Admin</a>
    </div>

    <script>
        async function loadSubmission() {
            const urlParams = new URLSearchParams(window.location.search);
            const submissionId = urlParams.get('id');
            
            if (!submissionId) {
                document.getElementById('content').innerHTML = '<p>No submission ID provided</p>';
                return;
            }
            
            try {
                const response = await fetch(`/api/submissions/${submissionId}`);
                if (!response.ok) throw new Error('Submission not found');
                
                const submission = await response.json();
                
                let html = `
                    <div class="info-box">
                        <h2>Student Information</h2>
                        <div class="info-item"><strong>Name:</strong> ${submission.candidateName}</div>
                        <div class="info-item"><strong>Email:</strong> ${submission.candidateEmail}</div>
                        <div class="info-item"><strong>Submission ID:</strong> ${submission.submissionId}</div>
                        <div class="info-item"><strong>Submitted:</strong> ${new Date(submission.submittedAt).toLocaleString()}</div>
                        <div class="info-item"><strong>Duration:</strong> ${Math.round((new Date(submission.endTime) - new Date(submission.startTime)) / 60000)} minutes</div>
                    </div>
                    
                    <h2>Answers (${submission.answers.length} questions)</h2>
                `;
                
                submission.answers.forEach((answer, index) => {
                    const visiblePassed = answer.visibleTestCasesPassed || 0;
                    const visibleTotal = answer.visibleTestCasesTotal || 0;
                    const hiddenPassed = answer.hiddenTestCasesPassed || 0;
                    const hiddenTotal = answer.hiddenTestCasesTotal || 0;
                    
                    html += `
                        <div class="answer">
                            <h3>Question ${answer.questionId} - ${answer.language || 'java'}</h3>
                            <div class="stats">
                                <span class="stat-badge badge-green">‚úì Visible: ${visiblePassed}/${visibleTotal}</span>
                                <span class="stat-badge badge-orange">üîí Hidden: ${hiddenPassed}/${hiddenTotal}</span>
                            </div>
                            <p style="color: #999; margin: 10px 0;">Submitted: ${new Date(answer.submittedAt).toLocaleString()}</p>
                            <pre>${answer.code || '// No code submitted'}</pre>
                        </div>
                    `;
                });
                
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                document.getElementById('content').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        loadSubmission();
    </script>
</body>
</html>
